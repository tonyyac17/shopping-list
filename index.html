<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping list example</title>
</head>
<body>

    <h1>My Shopping List</h1>

    <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item">
        <button>Add item</button>
    </div>

    <ul>

    </ul>

    <h2> Welcome to the Zoo</h2>
        <p class="zoo">We have a special discount for our younger visitors!</p>
        <p id="price" class="zoo">Your ticket price will be displayed here:</p>
        <button id="btn" onclick="calculate()">START</button>

    <h3>Customize your product</h3>
        <p>Base Price: $20</p>
            <form id="productForm">
                <label for="feature">Add a warranty for $5</label>
                <input type="checkbox" name="warranty" id="feature">
                <button type="button" onclick="calculateWarranty()">Calculate Total</button>
            </form>
            <p id="totalPrice"></p>

    <h3>Sign up sheet</h3>
            <form id="signUp">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name"><br>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email"><br>

                <label for="subscribe">Subscribe to our newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </form>

            <div id="table">
                <h4>chinmusiK Database</h4>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Subscribed</th>
                    </tr>
                </table>
            </div>
    <script src="javascript.js"></script>
</body>
</html>
